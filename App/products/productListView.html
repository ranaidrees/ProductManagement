<div class="panel panel-primary">
    <div class="panel-heading">
        Product List
    </div>
    <div class="panel-body">
        <table class="table" style="width: 100%;">
            <thead>
                <tr><td><button class="button btn-primary" type="button" ng-click="vm.toggleImage()">{{vm.showImage?"Hide":"Show"}}</button></td><td>Product</td><td>Code</td><td>Available</td><td>Price</td></tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in vm.products">
                    <td><img style="width: 50px; margin: 2px" ng-if="vm.showImage" ng-src="{{product.imageUrl}}" title="{{product.productName}}"></td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price|currency}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
