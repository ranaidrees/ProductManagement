<!--<div>basic product information</div>-->
<form class="form-horizontal" name="productForm" novalidate>
    <fieldset>
        <legend>Basic Product Information</legend>
        <div class="form-group" ng-class="{'has-error':productForm.inputProductName.$invalid && productForm.inputProductName.$dirty}">

            <label class="col-md-2 control-label " for="inputProductName">Product Name</label>
            <div class="col-md-4">
                <input class="form-control" id="inputProductName" name="inputProductName" type="text" ng-minlength="4" ng-maxlength="12" placeholder="Product Name (required)" required ng-model="vm.product.productName"/>

            </div>
            <span class="help-block has-error">
                <span ng-show="productForm.inputProductName.$error.required">
                    Product name is required.
                </span>
                <span ng-show="productForm.inputProductName.$error.minlength">
                    Product name must be at least 4 characters in length.
                </span>
                <span ng-show="productForm.inputProductName.$error.maxlength">
                    Product name cannot exceed 12 characters in length.
                </span>
            </span>
        </div>
            <div class="form-group" ng-class="{'has-error':productForm.inputProductCode.$invalid && productForm.inputProductName.$dirty}">
            <label class="col-md-2 control-label" for="inputProductCode">Product Code</label>
                <div class="col-md-4">
                    <input class="form-control" id="inputProductCode" name="inputProductCode" type="text" ui-mask="AAA-**** (required)" required ng-model="vm.product.productCode"/>
                </div>
                <span class="help-block has-error"
                      ng-show="productForm.inputProductCode.$invalid ">
                    Product Code is required
                </span>

            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="inputAvailabilityDate">Availability Date</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <input class="form-control" id="inputAvailabilityDate" type="text" datepicker-popup="MMM dd,yyyy" is-open="vm.opened" ng-model="vm.product.releaseDate" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="vm.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="inputProductDescription">Product Description</label>
                <div class="col-md-8">
                    <textarea class="form-control" id="inputProductDescription" placeholder="Product Description" rows="3" ng-model="vm.product.description"></textarea>
                </div>

            </div>
            <!--productForm.$valid-->
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary"
                                style="width: 80px; margin-right: 10px"
                                ng-click="vm.submit(productForm.$valid)"
                                ng-disabled="productForm.$invalid">
                            Save
                        </button>
                    </span>
                    <span>
                        <button class="btn btn-default"
                                style="width:70px"
                                ng-click="vm.cancel()">
                            Cancel
                        </button>
                    </span>
                </div>
            </div>

</fieldset>
</form>
